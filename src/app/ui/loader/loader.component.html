<div class="showbox"  *ngIf="spinnerIsLoading; else content">
  <div class="loader">
    <svg class="circular" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterLimit="10" />
    </svg>
  </div>
</div>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
